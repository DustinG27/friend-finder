<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Meet</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--font awesome glyphicons-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="text-center">
      <img src="drawing-drums-drumset-5.png" id="logo" />
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-drum"></i> Beat Meet</h1>

        <hr class="my-4" />
        <h2>Still looking for a drummer? Look no farther!</h2>
        <h2>
          Just answer a few questions about what kind of beat you need.
        </h2>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="survey-btn"
          ><span  class="glyphicon glyphicon-list-alt"></span> Go
          To Survey</a
        >
      </div>
      <footer>
        <div class="container">
          <p>
            <a href="/api/friends">API Drummers List</a>
            |
            <a href="https://github.com/DustinG27/friend-finder">Github Repo</a>
          </p>
        </div>
      </footer>
    </div>
    <script>
      $("#survey-btn").on("click", function () {
        window.location = "/survey";
      });
    </script>
  </body>
</html>
